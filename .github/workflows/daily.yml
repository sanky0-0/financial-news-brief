name: Daily Financial Brief
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 14 * * *"   # runs 14:00 UTC (07:00 Los Angeles). Change to your preferred time
  workflow_dispatch: {}     # lets you trigger it manually
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}    
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          MAILGUN_TO: ${{ SECRETS.MAILGUN_TO }}
        run: python daily_brief.py
      - name: Commit site & outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs out data/raw || true
          git commit -m "Auto: daily brief $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
